<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Scalable Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      max-height: 500px;
      overflow-y: auto;
    }
    
    .system-message {
      font-style: italic;
      color: #6c757d;
    }
    
    .message-container {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .own-message {
      background-color: #d1ecf1;
      text-align: right;
    }
    
    .other-message {
      background-color: #f8f9fa;
    }
    
    .typing-indicator {
      font-style: italic;
      color: #6c757d;
      height: 20px;
    }
    
    .user-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .timestamp {
      font-size: 0.75rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Node.js Scalable Chat</h3>
          </div>
          
          <!-- Login Form -->
          <div id="login-form" class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="room" class="form-label">Room</label>
              <input type="text" class="form-control" id="room" placeholder="Enter room name" value="general">
            </div>
            <button id="join-btn" class="btn btn-primary">Join Chat</button>
          </div>
          
          <!-- Chat Interface (initially hidden) -->
          <div id="chat-interface" class="d-none">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9">
                  <div class="chat-container mb-3" id="chat-messages"></div>
                  <div class="typing-indicator" id="typing-indicator"></div>
                  <div class="input-group">
                    <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                    <button class="btn btn-primary" id="send-btn">Send</button>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="mb-0">Users Online</h5>
                    </div>
                    <div class="card-body user-list" id="user-list"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button id="leave-btn" class="btn btn-danger">Leave Chat</button>
              <span class="ms-3" id="connection-info"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const loginForm = document.getElementById('login-form');
      const chatInterface = document.getElementById('chat-interface');
      const usernameInput = document.getElementById('username');
      const roomInput = document.getElementById('room');
      const joinBtn = document.getElementById('join-btn');
      const leaveBtn = document.getElementById('leave-btn');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const chatMessages = document.getElementById('chat-messages');
      const userList = document.getElementById('user-list');
      const typingIndicator = document.getElementById('typing-indicator');
      const connectionInfo = document.getElementById('connection-info');
      
      let socket;
      let username;
      let room;
      let typingTimeout;
      
      // Join chat room
      joinBtn.addEventListener('click', () => {
        username = usernameInput.value.trim();
        room = roomInput.value.trim();
        
        if (!username) {
          alert('Please enter a username');
          return;
        }
        
        if (!room) {
          room = 'general'; // Default room
        }
        
        // Connect to socket
        socket = io();
        
        // Setup socket event listeners
        setupSocketListeners();
        
        // Join room
        socket.emit('join', { username, room });
        
        // Show chat interface
        loginForm.classList.add('d-none');
        chatInterface.classList.remove('d-none');
        
        // Show connection ID
        socket.on('connect', () => {
          connectionInfo.textContent = `Connected: ${socket.id}`;
        });
      });
      
      // Setup socket event listeners
      function setupSocketListeners() {
        // Receive messages
        socket.on('message', (message) => {
          addMessage(message);
        });
        
        // Update user list
        socket.on('userList', (users) => {
          userList.innerHTML = '';
          users.forEach(user => {
            const userElement = document.createElement('div');
            userElement.textContent = user;
            userElement.classList.add('mb-1');
            if (user === username) {
              userElement.classList.add('fw-bold');
            }
            userList.appendChild(userElement);
          });
        });
        
        // User typing indicator
        socket.on('userTyping', (data) => {
          if (data.isTyping) {
            typingIndicator.textContent = `${data.username} is typing...`;
          } else {
            typingIndicator.textContent = '';
          }
        });
        
        // Connection error
        socket.on('connect_error', (error) => {
          addSystemMessage(`Connection error: ${error.message}`);
        });
        
        // Disconnection
        socket.on('disconnect', (reason) => {
          addSystemMessage(`Disconnected: ${reason}`);
          connectionInfo.textContent = 'Disconnected';
        });
      }
      
      // Send message
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      function sendMessage() {
        const message = messageInput.value.trim();
        
        if (message) {
          socket.emit('chatMessage', message);
          messageInput.value = '';
          messageInput.focus();
          
          // Clear typing indicator
          socket.emit('typing', false);
          clearTimeout(typingTimeout);
        }
      }
      
      // Typing indicator
      messageInput.addEventListener('input', () => {
        socket.emit('typing', true);
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit('typing', false);
        }, 2000);
      });
      
      // Leave chat
      leaveBtn.addEventListener('click', () => {
        socket.disconnect();
        chatInterface.classList.add('d-none');
        loginForm.classList.remove('d-none');
        chatMessages.innerHTML = '';
        userList.innerHTML = '';
      });
      
      // Add message to chat
      function addMessage(message) {
        const messageElement = document.createElement('div');
        const timestamp = new Date(message.timestamp).toLocaleTimeString();
        
        if (message.type === 'system') {
          messageElement.classList.add('system-message', 'message-container');
          messageElement.textContent = message.text;
        } else {
          messageElement.classList.add('message-container');
          
          if (message.username === username) {
            messageElement.classList.add('own-message');
            messageElement.innerHTML = `
              <div><strong>You</strong></div>
              <div>${message.text}</div>
              <div class="timestamp">${timestamp}</div>
            `;
          } else {
            messageElement.classList.add('other-message');
            messageElement.innerHTML = `
              <div><strong>${message.username}</strong></div>
              <div>${message.text}</div>
              <div class="timestamp">${timestamp}</div>
            `;
          }
        }
        
        chatMessages.appendChild(messageElement);
        
        // Auto scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      function addSystemMessage(text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('system-message', 'message-container');
        messageElement.textContent = text;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
  </html>
